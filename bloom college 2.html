<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom College Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5 mb-5 p-4 border rounded bg-white shadow-sm">
    <h2 class="text-center fw-bold">BLOOM COLLEGE</h2>
    <h5 class="text-center text-secondary mb-4">Student Registration Form</h5>

    <form onsubmit="showModal(event)">
      <div class="mb-3 text-center">
        <label for="studentImage" class="form-label fw-bold">Student Image</label><br>
        <input type="file" id="studentImage" class="form-control w-50 mx-auto" accept="image/*">
        <small class="text-muted">(less than 5 MB)</small>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="studentName" class="form-label">Student Name:</label>
          <input type="text" class="form-control" id="studentName" placeholder="Full Name"
                 onblur="checkName()" onchange="toUpperCaseText(this)">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fatherName" class="form-label">Father’s Name:</label>
          <input type="text" class="form-control" id="fatherName" placeholder="Father’s Full Name"
                 onchange="toUpperCaseText(this)">
        </div>
        <div class="col-md-6">
          <label for="motherName" class="form-label">Mother’s Name:</label>
          <input type="text" class="form-control" id="motherName" placeholder="Mother’s Full Name"
                 onchange="toUpperCaseText(this)">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth:</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" placeholder="email@xyz.com"
               onfocus="highlightEmail()">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="level" class="form-label">Level:</label>
          <select id="level" class="form-select">
            <option selected disabled>Select Level</option>
            <option value="bachelors">Bachelor</option>
            <option value="masters">Master</option>
            <option value="phd">PhD</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="department" class="form-label">Department:</label>
          <select id="department" class="form-select">
            <option selected disabled>Select Department</option>
            <option>Computer Engineering</option>
            <option>Electrical Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Civil Engineering</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label for="mobile" class="form-label">Tel/Mobile:</label>
        <input type="tel" class="form-control" id="mobile" placeholder="0x-xxx-xxxx">
      </div>

      <hr>
      <h5 class="text-center mb-3">Address</h5>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="state" class="form-label">State:</label>
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
        <div class="col-md-4">
          <label for="city" class="form-label">City:</label>
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
        <div class="col-md-4">
          <label for="postcode" class="form-label">Postcode:</label>
          <input type="text" class="form-control" id="postcode" placeholder="Postcode">
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">Register</button>
        <button type="reset" class="btn btn-secondary px-4 ms-2">Reset</button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Your details have been saved successfully!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript Events -->
  <script>
   
    function checkName() {
      const name = document.getElementById('studentName').value;
      if (name.trim() === "") {
        alert("Please enter your name before moving on.");
      }
    }
    function highlightEmail() {
      document.getElementById('email').style.backgroundColor = "#fff3cd"; // soft yellow
    }

    function toUpperCaseText(element) {
      element.value = element.value.toUpperCase();
    }

    function showModal(event) {
      event.preventDefault(); // prevent form refresh
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
    }
  </script>

</body>
</html>
